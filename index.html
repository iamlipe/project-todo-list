<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/4988f4a8a2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    
    <div class="cabecalho">
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    </div>

    <div class="content">
      <div class="content-task">
        <textarea name="" id="texto-tarefa" cols="30" rows="10"  class="task-text" placeholder="Digite uma tarefa" ></textarea>
        <ol class="task-list" id="lista-tarefas"></ol>
      </div>
      <aside class="buttons">
        <button id="criar-tarefa"><i class="fas fa-plus icons"></i></button>
        <button id="apaga-tudo"><i class="far fa-trash-alt icons"></i></button>
        <button id="remover-finalizados"><i class="fas fa-check icons"></i></button>
        <button id="remover-selecionado"><i class="fas fa-broom icons"></i></button>
        <button id="mover-cima"><i class="fas fa-chevron-up icons"></i></button>
        <button id="mover-baixo"><i class="fas fa-chevron-down icons"></i></button>
        <button id="salvar-tarefas"><i class="far fa-save icons"></i></button>
      </aside>
    </div>


  </header>
  <script src="./script.js"></script>  
</body>
</html>
